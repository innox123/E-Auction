{% extends "./base.html" %} {% load static %} {% block content %} 
<div class="col-xl-12 col-md-12">
  <div class="card table-card">
    <div class="card-header">
        ADD VEHICLE TO THIS AUCTION
    </div>
    <div class="card-body p-4">
        <form
          method="post"
          enctype="multipart/form-data"  
        >
          {% csrf_token %}
          <div class="form-group mb-4">
            <label for="staff">Vehicle *</label>
            <select
              class="form-control"
              name="item"
              id="exampleFormControlSelect1"
            >
              {% for item in items %}
              <option value="{{ item.id }}">{{ item.vehicle_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group mb-5">
            <label class="floating-label" for="name">Reverse Price *</label>
            <input name="reverse_price" type="text" class="form-control" id="reverse_price" />
          </div>
          <div class="form-group mb-5">
            <label class="floating-label" for="name">Primary Image *</label>
            <input name="primary_image" type="file" class="form-control" id="primary_image" />
          </div>
            <button class="btn btn-danger" type="submit">Cancel</button>
          <button class="btn btn-primary" type="submit">Add Vehicle</button>
        </form>
    </div>
  </div>
</div>

{% endblock content %}
