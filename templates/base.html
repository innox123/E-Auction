{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>

    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'images/rnp.png' %}" type="image/x-icon" />

    <!-- bootstrap css -->

    <link
      rel="stylesheet"
      href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}"
    />

    <link
      href="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-2.0.7/date-1.5.2/sc-2.4.2/datatables.min.css"
      rel="stylesheet"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <!--  Toastify link -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    {% include 'includes/navbar.html' %} {% block content %} {% endblock %} 
    {% include 'includes/footer.html' %}

       <script src="{% static 'vendors/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendors/jquery-easing/jquery.easing.min.js' %}"></script>

    <script src="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-2.0.7/date-1.5.2/sc-2.4.2/datatables.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="{% static 'js/main.js' %}" defer></script>
    <script src="https://checkout.flutterwave.com/v3.js"></script>

    {% block scripts %} 
    
    {% endblock scripts %}
  </body>
</html>
